<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    /* Stile per il popup (nascosto di default) */
    .popup {
      display: none; /* nascosto */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5); /* sfondo scuro trasparente */
    }

    /* Contenuto del popup */
    .popup-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Bottone per chiudere */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    /* Stile del bottone principale */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Bottone per aprire il popup -->
  <button id="openPopup">Apri Popup</button>

  <!-- Il popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>Questo Ã¨ un popup!</h2>
      <p>Puoi inserire qui qualsiasi contenuto.</p>
    </div>
  </div>

  <script>
    // Seleziono gli elementi
    const openBtn = document.getElementById("openPopup");
    const closeBtn = document.getElementById("closePopup");
    const popup = document.getElementById("popup");

    // Aprire il popup
    openBtn.addEventListener("click", () => {
      popup.style.display = "block";
    });

    // Chiudere il popup
    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Chiudere cliccando fuori dal contenuto
    window.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>

</body>
</html>
