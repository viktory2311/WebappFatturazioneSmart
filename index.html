<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fatturazione Smart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-0">

  <!-- HEADER -->
  <header class="app-header shadow-sm p-3 mb-4 bg-primary text-white d-flex align-items-center">
    <div class="logo me-3"><img src="Assets/collaborative.png"></img></div>
    <h1 class="m-0 fs-3" style="cursor:pointer" onclick="showPage('upload')">Fatturazione Smart</h1>
  </header>
  <!-- MENU DI NAVIGAZIONE -->
  <nav class="mb-4 d-flex justify-content-center gap-2">
    <button class="btn btn-outline-light nav-btn" onclick="showPage('upload')">ðŸ“‚ Upload</button>
    <button class="btn btn-outline-light nav-btn" onclick="showPage('dati')">ðŸ“Š Visualizza Dati</button>
    <button class="btn btn-outline-light nav-btn" onclick="showPage('fatture')">ðŸ§¾ Genera Fatture</button>
  </nav>

  <main class="container">

    <!-- SEZIONE UPLOAD -->
    <div id="upload" class="page ">
      <h2>Carica File CSV</h2>
      <div id="drop-area" class="border border-2 border-primary rounded p-5 text-center mb-3 bg-light" style="cursor:pointer;">
        <div id="drop-message" class="text-secondary">
          Trascina qui il file CSV/XLSX oppure <span class="text-primary fw-bold">clicca per selezionare</span>
        </div>
        <input type="file" id="fileInput" class="form-control d-none">
      </div>
      <button class="btn btn-primary" onclick="loadFile()">Carica</button>
      <p class="mt-3 text-muted">Formato richiesto: Beneficiario, Ore, Tariffa</p>
    </div>

    <!-- SEZIONE DATI -->
    <div id="dati" class="page active">
      <h2>Anteprima Dati</h2>
      
      <!-- FILTRI -->
      <div class="mb-3">
        <div class="d-flex align-items-center gap-4 flex-wrap">
          <div class="d-flex align-items-center gap-2">
            <label class="ms-2 mb-0">Cerca:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Cerca..." style="width:180px" oninput="applyFilters()">
          </div>
          <div class="d-flex align-items-center gap-2">
            <label class="mb-0">Filtra per Beneficiario:</label>
            <select id="beneficiarioFilter" class="form-select mb-0" style="width:auto;" onchange="applyFilters()">
              <option value="">Tutti</option>
            </select>
          </div>
           <div class="d-flex align-items-center gap-2">
              <button class="btn btn-outline-light" id="resetbtn" onclick="resetData()">Reset Dati</button>
          </div>
          <!-- Qui puoi aggiungere altri filtri in futuro, ad esempio: -->
          <!--
          <div class="d-flex align-items-center gap-2">
            <label class="mb-0">Altro filtro:</label>
            <select class="form-select mb-0" style="width:auto;">
              <option value="">Tutti</option>
            </select>
          </div>
          -->
        </div>
      </div>

      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Beneficiario</th>
            <th>Ore</th>
            <th>Tariffa</th>
            <th>Importo</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <tr><td colspan="4" class="text-center">Nessun dato caricato</td></tr>
        </tbody>
      </table>
    </div>

    <!-- SEZIONE FATTURE -->
    <div id="fatture" class="page">
      <h2>Genera Fatture</h2>
      <button class="btn btn-success me-2">ðŸ“„ Genera PDF</button>
      <button class="btn btn-warning">ðŸ“Š Esporta Excel</button>
      <p class="mt-3 text-muted">FunzionalitÃ  in sviluppo</p>
    </div>

  </main>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
